<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>simply good. diary.</title>
    <!-- get JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <!-- get Twitter Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- font awesome images-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ionic images-->
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- my custom tweaks for bootstrap-->
    <link href='http://fonts.googleapis.com/css?family=Montserrat|Lato|Open+Sans|Droid+Sans|Libre+Baskerville:400,400italic' rel='stylesheet' type='text/css'>
    <script src="simply-good.js" type="text/javascript"></script>
    <link href="simply-good.css" type="text/css" rel="stylesheet">
</head>
  <body id="diary-body">
    <div id="diary-container">
    <div id="diary-header"><h2>simply good. diary. <span class="fa fa-cutlery"></span></h2>
    </div>
      <div id="diary-calendar">
          <span class="ionicons ion-arrow-left-b"></span>
          <p>OCT</p>
          <p>26</p>
          <p>Today</p>
          <span class="ionicons ion-arrow-right-b"></span>
      </div>
      <div id="diary-contents">
          <ul id="diary-veg">
            <li>Veggies</li>
            <li><span class="ionicons ion-plus add-portion-veg"></span></li>
           </ul>
          <ul id="diary-pro">
            <li>Protein</li>
            <li><span class="ionicons ion-plus add-portion-pro"></span></li>
          </ul>
          <ul id="diary-fru">
            <li>Fruit</li>
            <li><span class="ionicons ion-plus add-portion-fru"></span></li>
          </ul>
          <ul id="diary-other">
            <li>Processed Foods</li>
            <li><span class="ionicons ion-plus add-portion-other"></span></li>
          </ul>
      </div>
    <div id="diary-footer">
      <span class="ionicons ion-home"></span>
      <span class="ionicons ion-help-circled"></span>
      <span class="ionicons ion-stats-bars"></span>
      <span class="fa fa-user"></span>
    </div>
    </div>
  </body>
</html>
