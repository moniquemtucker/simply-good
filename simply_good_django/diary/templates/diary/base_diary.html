<!DOCTYPE html>
{% load staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>simply good. nutrition simplified. diary.</title>
    <!-- get JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <!-- get Twitter Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- font awesome images-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ionic images-->
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- my custom tweaks for bootstrap-->
    <link href='http://fonts.googleapis.com/css?family=Montserrat|Lato|Open+Sans|Droid+Sans' rel='stylesheet' type='text/css'>
    <script src="{% static 'diary/js/diary.js' %}" type="text/javascript"></script>
    <link href="{% static 'diary/css/diary.css' %}" type="text/css" rel="stylesheet">
</head>
  <body id="diary-body">
    <div id="diary-container">
      <div id="diary-header"><h2>simply good</h2>
      </div>
        <div class="container" id="diary-calendar">
	      <div class="row">
            <div class="col-sm-4 col-sm-offset-2">
              <h2>diary  <span class="fa fa-cutlery"></span></h2>
              <hr/>
              <div class="date-picker" data-keyboard="false">
                <div class="date-container pull-left">
                    <h4 class="weekday">Friday</h4>
                    <h2 class="date" id="date-test">November 7th</h2>
                    <h4 class="year pull-right">2014</h4>
                </div>
                <span data-toggle="datepicker" data-type="subtract" class="ionicons ion-arrow-left-b"></span>
                <span data-toggle="datepicker" data-type="add" class="ionicons ion-arrow-right-b"></span>
                <div class="input-group input-datepicker">
                    <input type="text" class="form-control" data-format="YYYY/MM/DD" placeholder="YYYY/MM/DD">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
              </div>
              <span data-toggle="calendar" class="fa fa-calendar"></span>
            </div>
          </div>
        </div>
    </div>
      <div id="diary-contents">
      <form action="/authenticate/" method="post">
        {% csrf_token %}
          <input type="date" name="entry-date" value="" id="entry-date" placeholder="YYYY/MM/DD"
                 style="margin-left:50px; width:150px; font-size: 14px; color: black">
          <ul id="diary-whole-foods">
            <li>whole foods</li>
            <li><span class="ionicons ion-plus add-portion-whole-foods" ></span></li>
            <!--<li><span class="ionicons ion-ios7-tennisball-outline" id="diary-portion-add-{{ object.id }}"-->
              <!--data-portion="add-portion"></span></li>-->
            <li><input type="number" name="wf-amt" value="" id="wf-amt" style="width:50px; font-size: 14px; color: black"></li>
           </ul>
          <ul id="diary-other">
            <li>processed foods</li>
            <li><span class="ionicons ion-plus add-portion-other"></span></li>
            <li><input type="number" name="other-amt" value="" id="other-amt" style="width:50px; font-size: 14px; color: black"></li>
          </ul>
          <!--<button type="button" class="btn btn-info save-diary">save diary</button>-->
          <div id="diary-notes"><p>notes</p>
              <!--<button onclick="myFunction()">save</button>-->
             <textarea rows="2" cols="20" id="notes-input" placeholder="Take any notes to help you remember this day..."
                       wrap="hard" style="width:500px; font-size: 16px; color: black"></textarea>
             <p id="login-login-btn"><input type="submit" class="btn btn-warning" value="save entry" /></p>
          </div>
      </form>
      </div>
    <div id="diary-footer">
      <a href="#"><span class="ionicons ion-home"></span></a>
      <a href="#"><span class="ionicons ion-help-circled"></span></a>
      <a href="#"><span class="ionicons ion-stats-bars"></span></a>
      <a href="/profile/"><span class="fa fa-user"></span></a>
    </div>
    </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  </body>
</html>
